{% if items.lastPage > 1 %}
<nav aria-label="gcompany-showcase-ajax-pagination">
  <ul class="pagination">
    <li class="page-item">
    	<a class="page-link {{items.currentPage <= 1 ? 'disabled' : ''}}" 
    		data-request="{{__SELF__}}::onPaginate"
    		data-request-update="'{{part}}':'#{{updateArea}}'" 
    		data-request-data="pageNumber:1"
    		>First</a>
    </li>
    {% if items.currentPage > 1 %}
    <li class="page-item {{items.currentPage <= 1 ? 'disabled' : ''}}">

      <a class="page-link" aria-label="Previous" 
      	data-request="{{__SELF__}}::onPaginate"
      	data-request-update="'{{part}}':'#{{updateArea}}'" 
      	data-request-data="pageNumber:{{ items.currentPage-1}}"
      	>
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    {% endif %}

    {% for page in 1..items.lastPage %}
		<li class="page-item {{page == items.currentPage ? 'active' : ''}}">
	    	<a class="page-link" 
	    		data-request="{{__SELF__}}::onPaginate"
	    		data-request-update="'{{part}}':'#{{updateArea}}'" 
	    		data-request-data="pageNumber:{{ page }}"
	    	>{{ page }}</a>
	    </li>
    {% endfor %}


    {% if items.lastPage > items.currentPage %}
    <li class="page-item {{items.currentPage >= items.lastPage ? 'disabled' : ''}}">
      <a class="page-link" aria-label="Next" 
      	data-request="{{__SELF__}}::onPaginate"
      	data-request-update="'{{part}}':'#{{updateArea}}'" 
      	data-request-data="pageNumber:{{ items.currentPage+1 }}"
      	>
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    {% endif %}
    <li class="page-item">
    	<a class="page-link" 
    		data-request="{{__SELF__}}::onPaginate"
    		data-request-update="'{{part}}':'#{{updateArea}}'"
    		data-request-data="pageNumber:{{ items.lastPage }}"
    	>Last</a>
    </li>
  </ul>
</nav>
{% endif %}
